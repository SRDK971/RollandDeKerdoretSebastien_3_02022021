<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>OhMyFood</title>
</head>
<body>
    <header class="header">
        <p class="header__left">
            <img src="Sass/images/logo/ohmyfood.png" alt="ohmyfood logo" class="header__logo">
        </p>  
        <div class="search">
            <p class="search__icon">
                <img src="Sass/images/Icones/map-marker-alt-solid.svg" alt="#" class="icon">
            </p>
            <label for="district" class="search__place">
                <input type="search" placeholder="Paris, Belleville" id="district">
            </label>
        </div>
    </header>
    <section class="value">
        <h1 class="value__title">Réservez le menu qui vous convient</h1>
        <p class="value__info">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="btn" type="submit" value="submit" formtarget="_blank">Explorer nos restaurants</button>
    </section>
    <section class="op">
        <div class="op__margin">
            <h1>Fonctionnement</h1>
            <div class="op__container">
                <div class="op__card op__card__1">
                    <p class="op__number">1</p>
                    <div class="op__card__icon op__card__icon__1"></div>
                    <p class="op__card__title">Choisissez un restaurant</p>
                </div>
            </div>
            <div class="op__container">
                <div class="op__card op__card__2">
                    <p class="op__number">2</p>
                    <div class="op__card__icon op__card__icon__2"></div>
                    <p class="op__card__title">Composez votre menu</p>
                </div>
            </div>
            <div class="op__container">
                <div class="op__card op__card__3">
                    <p class="op__number">3</p>
                    <div class="op__card__icon op__card__icon__3"></div>
                    <p class="op__card__title">Dégustez au restaurant</p>
                </div>
            </div>
           
        </div>
        <div class="op__card__icon icon"></div>
    </section>
    
</body>
</html>
